<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
<head>
  <meta charset="utf-8">
  <title>Binary number to a decimal number</title>
</head>
<body>
  <div class="container">
    <form id="conversion-form">
      <div class="form-group" id ="binary">
        <label for="binary-input">Enter Number</label> 
        <input id="binary-input" type="text">
      </div>
      <label>
        <input type="radio" name="unit" value="2" checked>
        Binary
      </label>
      <label>
        <input type="radio" name="unit" value="16">
        Hexadecimal
      </label>
      <button type="submit" class="btn">Convert to Decimal!</button> 
    </form>
    <div id="output">
      <p>Output: <span id="result"></span> </p>
    </div>
  </div>
</body>
</html>
